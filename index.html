<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRM indexedDB</title>
		<!-- meta twitter card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="CRM indexedDB" />
		<meta
			name="twitter:description"
			content="Administra los datos de tus clientes con este crm"
		/>
		<meta
			name="twitter:image"
			content="https://i.ibb.co/k644J6M/CRM-indexed-DB.png"
		/>
		<!-- fuentes -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="contenedor">
			<header class="header">
				<h1 class="header__h1">CRM - indexedDB</h1>
				<p class="header__p">
					Administra a tus clientes con el CRM - indexedDB
				</p>
				<nav class="header__nav">
					<ul class="header__ul">
						<li class="header__li active">
							<a href="#" class="header__link">Clientes</a>
						</li>
						<li class="header__li">
							<a href="nuevo-cliente.html" class="header__link"
								>Nuevo Cliente</a
							>
						</li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<h1 class="main__h1">Clientes</h1>
				<div class="contenedor-table">
					<table class="table round_table">
						<thead class="table__header">
							<tr class="table__row">
								<th class="table__data">Nombre Cliente</th>
								<th class="table__data">Telefono</th>
								<th class="table__data">Empresa</th>
								<th class="table__data">Acciones</th>
							</tr>
						</thead>
						<tbody class="table__body" id="table__body"></tbody>
					</table>
				</div>
			</main>
		</div>
		<template id="template-row">
			<tr class="table__row" id="table__row">
				<td class="table__data">
					<span class="data__nombre" id="nombre">Nombre</span
					><span class="data__correo" id="correo">Correo@correo.com</span>
				</td>
				<td class="table__data" id="telefono">3213132</td>
				<td class="table__data" id="empresa">Empresa</td>
				<td class="table__data">
					<a href="#" class="editar" id="editar">Editar</a
					><a href="#" class="eliminar" id="eliminar" data-id="">Eliminar</a>
				</td>
			</tr>
		</template>
		<script src="js/app.js"></script>
	</body>
</html>
